<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
color:white;
text-align:center;
}

.screen{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
padding:25px;
animation:fade 1s ease;
}
.active{display:flex;}

@keyframes fade{
from{opacity:0;transform:scale(0.95);}
to{opacity:1;transform:scale(1);}
}

button{
padding:14px 35px;
border:none;
border-radius:30px;
background:white;
color:#ff5f8f;
font-size:1.05rem;
cursor:pointer;
margin-top:20px;
box-shadow:0 0 25px rgba(255,255,255,0.7);
transition:.3s;
}
button:hover{transform:scale(1.1);}

/* BOOK */
.book{
background:rgba(255,255,255,0.15);
border-radius:20px;
padding:30px;
max-width:520px;
box-shadow:0 0 30px rgba(255,255,255,0.4);
animation:bookTurn 1s ease;
}
@keyframes bookTurn{
from{transform:rotateY(-20deg);opacity:0;}
to{transform:rotateY(0);opacity:1;}
}
.book p{line-height:1.6;font-size:1.1rem;}

/* TYPING */
#letter,#finalText{
max-width:520px;
font-size:1.3rem;
line-height:1.6;
min-height:150px;
}

/* GALLERY */
.gallery img{
width:220px;
height:280px;
object-fit:cover;
border-radius:20px;
box-shadow:0 0 25px rgba(255,255,255,0.6);
}

/* HEART */
.heart{font-size:120px;animation:beat 1s infinite;}
@keyframes beat{50%{transform:scale(1.25);}}

/* COUPLE */
.couple{position:relative;width:360px;height:250px;margin-top:15px;}
.person{position:absolute;top:0;}
.person img{width:160px;}
.me{left:-200px;animation:slideMe 3s forwards;}
.you{right:-200px;animation:slideYou 3s forwards;}
@keyframes slideMe{to{left:30px;}}
@keyframes slideYou{to{right:30px;}}

/* HAND */
.hand{
position:absolute;
top:130px;
left:50%;
transform:translateX(-50%);
font-size:38px;
opacity:0;
animation:hand 1.5s forwards;
animation-delay:3s;
}
@keyframes hand{to{opacity:1;}}

/* FLOWER */
.flower{
position:absolute;
top:-20px;
font-size:22px;
animation:fall 6s linear infinite;
}
@keyframes fall{to{transform:translateY(120vh);opacity:0;}}
</style>
</head>

<body>

<audio id="music" loop>
<source src="music.mp3">
</audio>

<!-- START -->
<div class="screen active" id="start">
<h1>For Someone Special üíï</h1>
<button onclick="go('book');music.play()">Start Love ‚ñ∂Ô∏è</button>
</div>

<!-- BOOK -->
<div class="screen" id="book">
<div class="book">
<h2>üìñ Our Story</h2>
<p>
This little book holds our moments,<br>
our smiles, our memories‚Ä¶<br><br>
(Yahan tum apna message baad me likh dena üíå)
</p>
</div>
<button onclick="go('letter')">Next ‚û°Ô∏è</button>
</div>

<!-- LETTER -->
<div class="screen" id="letter">
<div id="letter"></div>
<button onclick="go('gallery')">Next üíå</button>
</div>

<!-- GALLERY -->
<div class="screen" id="gallery">
<h2>Our Moments üñºÔ∏è</h2>
<div class="gallery">
<img id="slide" src="photo1.jpg">
</div>
<button onclick="go('proposal')">Next ‚û°Ô∏è</button>
</div>

<!-- PROPOSAL -->
<div class="screen" id="proposal">
<h2>Will you be my Valentine? üíç</h2>
<button onclick="yes()">Yes ‚ù§Ô∏è</button>
<button onclick="alert('Soch lo üòå')">No üôà</button>
</div>

<!-- LOVE -->
<div class="screen" id="love">
<div class="heart">‚ù§Ô∏è</div>
<div class="couple">
<div class="person me"><img src="boy.png"></div>
<div class="person you"><img src="girl.png"></div>
<div class="hand">ü§ç</div>
</div>
</div>

<!-- FINAL -->
<div class="screen" id="final">
<div id="finalText"></div>
</div>

<script>
const music=document.getElementById("music");

/* screen switch */
function go(id){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

/* typing letter */
const letterText="Some people feel like home...\nAnd you are mine üíï";
let i=0;
function typeLetter(){
if(i<letterText.length){
letter.innerHTML+=letterText[i]==="\n"?"<br>":letterText[i];
i++;setTimeout(typeLetter,70);
}}
document.getElementById("letter").addEventListener("click",typeLetter);

/* slideshow */
const photos=["photo1.jpg","photo2.jpg","photo3.jpg"];
let p=0;
setInterval(()=>{
if(document.getElementById("slide")){
p=(p+1)%photos.length;
slide.src=photos[p];
}
},2500);

/* yes */
function yes(){
go('love');
setInterval(()=>{
const f=document.createElement("div");
f.className="flower";
f.innerHTML="üå∏";
f.style.left=Math.random()*100+"vw";
document.body.appendChild(f);
setTimeout(()=>f.remove(),6000);
},400);
setTimeout(()=>{
go('final');
typeFinal();
},5000);
}

/* final typing */
const finalMsg="Happy Valentine‚Äôs Day üíñ\nForever & Always.";
let j=0;
function typeFinal(){
if(j<finalMsg.length){
finalText.innerHTML+=finalMsg[j]==="\n"?"<br>":finalMsg[j];
j++;setTimeout(typeFinal,80);
}}
</script>

</body>
  </html>
