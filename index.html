<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
color:white;
text-align:center;
}

.screen{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
padding:20px;
animation:fade 1s ease;
}

.active{display:flex;}

button{
padding:14px 35px;
border:none;
border-radius:30px;
font-size:1.1rem;
background:white;
color:#ff5f8f;
cursor:pointer;
box-shadow:0 0 25px rgba(255,255,255,0.7);
margin-top:25px;
transition:0.3s;
}
button:hover{transform:scale(1.1);}

@keyframes fade{
from{opacity:0;transform:scale(0.9);}
to{opacity:1;transform:scale(1);}
}

#letter{
font-size:1.3rem;
max-width:520px;
line-height:1.6;
min-height:160px;
}

/* HEART */
.heart-text{
font-size:1.1rem;
letter-spacing:4px;
margin-bottom:10px;
}

.heart{
font-size:120px;
animation:beat 1s infinite;
text-shadow:0 0 40px rgba(255,255,255,0.8);
}

@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.25);}
}

/* COUPLE */
.couple{
display:flex;
gap:100px;
margin-top:30px;
}

.person{
text-align:center;
}

.person img{
width:150px;
}

.me{
animation:moveMe 3s forwards;
}

.you{
animation:moveYou 3s forwards;
}

@keyframes moveMe{
from{transform:translateX(0);}
to{transform:translateX(40px);}
}

@keyframes moveYou{
from{transform:translateX(0);}
to{transform:translateX(-40px);}
}

/* FLOWER RAIN */
.flower{
position:absolute;
top:-20px;
font-size:22px;
animation:flowerFall 6s linear infinite;
opacity:0.9;
}

@keyframes flowerFall{
to{transform:translateY(120vh) rotate(360deg);opacity:0;}
}

/* FIREWORK */
.firework{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:boom 1.5s linear forwards;
}
@keyframes boom{
0%{transform:scale(1);opacity:1;}
100%{transform:translate(var(--x),var(--y)) scale(0);opacity:0;}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="screen active" id="start">
  <h1>For Someone Special üíï</h1>
  <button onclick="startLove()">Start Love ‚ñ∂Ô∏è</button>
</div>

<!-- LETTER -->
<div class="screen" id="letterScreen">
  <div id="letter"></div>
  <button onclick="next('proposal')">Next üíå</button>
</div>

<!-- PROPOSAL -->
<div class="screen" id="proposal">
  <h2>Will you be my Valentine? üíç</h2>
  <button onclick="yes()">Yes ‚ù§Ô∏è</button>
</div>

<!-- FINAL -->
<div class="screen" id="final">
  <div class="heart-text">HEART BEAT</div>
  <div class="heart">‚ù§Ô∏è</div>

  <div class="couple">
    <div class="person me">
      <h3>ME</h3>
      <img src="https://i.imgur.com/1Xq9BiF.png">
    </div>

    <div class="person you">
      <h3>YOU</h3>
      <img src="https://i.imgur.com/6YV1GqZ.png">
    </div>
  </div>

  <h2 style="margin-top:30px;">Happy Valentine‚Äôs Day üå∏üíñ</h2>
</div>

<script>
const music=document.getElementById("music");

function show(id){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function startLove(){
show("letterScreen");
music.play();
typeLetter();
}

// Typing Letter
const text="I don‚Äôt know how to explain it...\nBut my heart feels calm when I think of you.\nYou are my smile, my peace, my favorite feeling üíï";
let i=0;
function typeLetter(){
if(i<text.length){
letter.innerHTML+=text[i]==="\n"?"<br>":text[i];
i++;
setTimeout(typeLetter,70);
}
}

function next(id){show(id);}

// YES
function yes(){
show("final");

// Fireworks
for(let i=0;i<80;i++){
const f=document.createElement("div");
f.className="firework";
f.style.left="50vw";
f.style.top="50vh";
f.style.setProperty("--x",(Math.random()*400-200)+"px");
f.style.setProperty("--y",(Math.random()*400-200)+"px");
document.body.appendChild(f);
setTimeout(()=>f.remove(),1500);
}

// Flower rain
setInterval(()=>{
const fl=document.createElement("div");
fl.className="flower";
fl.innerHTML="üå∏";
fl.style.left=Math.random()*100+"vw";
document.body.appendChild(fl);
setTimeout(()=>fl.remove(),6000);
},350);
}
</script>

</body>
</html>
