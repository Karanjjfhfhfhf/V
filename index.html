<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
color:white;
text-align:center;
}

/* screens */
.screen{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
padding:20px;
animation:fade 1s ease;
}
.active{display:flex;}

@keyframes fade{
from{opacity:0;transform:scale(0.9);}
to{opacity:1;transform:scale(1);}
}

/* buttons */
button{
padding:14px 35px;
border:none;
border-radius:30px;
font-size:1.1rem;
background:white;
color:#ff5f8f;
cursor:pointer;
box-shadow:0 0 25px rgba(255,255,255,0.7);
margin-top:20px;
transition:.3s;
}
button:hover{transform:scale(1.1);}

/* letter */
#letter{
font-size:1.3rem;
max-width:520px;
line-height:1.6;
min-height:160px;
}

/* heart */
.heart-text{
letter-spacing:4px;
margin-bottom:10px;
}
.heart{
font-size:120px;
animation:beat 1s infinite;
}
@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.25);}
}

/* couple */
.couple{
position:relative;
width:360px;
height:260px;
margin-top:20px;
}

.person{
position:absolute;
top:0;
text-align:center;
}

.person img{
width:160px;
}

/* realistic walking illusion */
.me{
left:-260px;
animation:walkMe 3s ease-out forwards;
}
.you{
right:-260px;
animation:walkYou 3s ease-out forwards;
}

@keyframes walkMe{
0%{left:-260px;transform:translateY(0);}
50%{transform:translateY(6px);}
100%{left:40px;transform:translateY(0);}
}
@keyframes walkYou{
0%{right:-260px;transform:translateY(0);}
50%{transform:translateY(6px);}
100%{right:40px;transform:translateY(0);}
}

/* hand hold */
.hand{
position:absolute;
top:130px;
left:50%;
transform:translateX(-50%) scale(.4);
font-size:40px;
opacity:0;
animation:handHold 1.5s forwards;
animation-delay:3.2s;
}

@keyframes handHold{
to{
opacity:1;
transform:translateX(-50%) scale(1.2);
}
}

/* flower rain */
.flower{
position:absolute;
top:-20px;
font-size:22px;
animation:flowerFall 6s linear infinite;
opacity:.9;
}
@keyframes flowerFall{
to{transform:translateY(120vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="screen active" id="start">
  <h1>For Someone Special üíï</h1>
  <button onclick="startLove()">Start Love ‚ñ∂Ô∏è</button>
</div>

<!-- LETTER -->
<div class="screen" id="letterScreen">
  <div id="letter"></div>
  <button onclick="go('proposal')">Next üíå</button>
</div>

<!-- PROPOSAL -->
<div class="screen" id="proposal">
  <h2>Will you be my Valentine? üíç</h2>
  <button onclick="yes()">Yes ‚ù§Ô∏è</button>
  <button onclick="alert('Ek baar aur soch lo üòå')">No üôà</button>
</div>

<!-- LOVE SCENE -->
<div class="screen" id="loveScene">
  <div class="heart-text">HEART BEAT</div>
  <div class="heart">‚ù§Ô∏è</div>

  <div class="couple">
    <div class="person me">
      <h3>ME</h3>
      <img src="boy.png">
    </div>

    <div class="person you">
      <h3>YOU</h3>
      <img src="girl.png">
    </div>

    <div class="hand">ü§ç</div>
  </div>

  <button onclick="go('final')">Next ‚û°Ô∏è</button>
</div>

<!-- FINAL -->
<div class="screen" id="final">
  <h1>Happy Valentine‚Äôs Day üå∏üíñ</h1>
  <p style="margin-top:15px;font-size:1.2rem;">
    Two hearts. One story. Forever.
  </p>
</div>

<script>
const music=document.getElementById("music");

function show(id){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function startLove(){
show("letterScreen");
music.play();
typeLetter();
}

// typing
const text="I don‚Äôt know how to explain it...\nBut my heart feels calm when I think of you.\nYou are my smile, my peace, my favorite feeling üíï";
let i=0;
function typeLetter(){
if(i<text.length){
letter.innerHTML+=text[i]==="\n"?"<br>":text[i];
i++;
setTimeout(typeLetter,70);
}
}

function go(id){show(id);}

// yes
function yes(){
show("loveScene");

// flower rain
setInterval(()=>{
const f=document.createElement("div");
f.className="flower";
f.innerHTML="üå∏";
f.style.left=Math.random()*100+"vw";
document.body.appendChild(f);
setTimeout(()=>f.remove(),6000);
},350);

// auto next
setTimeout(()=>show("final"),5000);
}
</script>

</body>
  </html>
