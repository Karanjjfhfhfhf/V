<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
color:white;
text-align:center;
}

.screen{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
padding:20px;
animation:fade 1s ease;
}

.active{display:flex;}

button{
padding:14px 35px;
border:none;
border-radius:30px;
font-size:1.1rem;
background:white;
color:#ff5f8f;
cursor:pointer;
box-shadow:0 0 25px rgba(255,255,255,0.7);
margin-top:25px;
transition:0.3s;
}

button:hover{transform:scale(1.1);}

@keyframes fade{
from{opacity:0;transform:scale(0.9);}
to{opacity:1;transform:scale(1);}
}

#letter{
font-size:1.3rem;
max-width:520px;
line-height:1.6;
min-height:160px;
}

.slideshow img{
width:260px;
height:260px;
border-radius:20px;
object-fit:cover;
box-shadow:0 0 30px rgba(255,255,255,0.6);
}

.buttons{
display:flex;
gap:20px;
margin-top:20px;
}

.heart{
font-size:120px;
animation:beat 1s infinite;
text-shadow:0 0 40px rgba(255,255,255,0.8);
}

@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.2);}
}

.firework{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:boom 1.5s linear forwards;
}

@keyframes boom{
0%{transform:scale(1);opacity:1;}
100%{transform:translate(var(--x),var(--y)) scale(0);opacity:0;}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="screen active" id="start">
  <h1>For Someone Special ğŸ’•</h1>
  <button onclick="startLove()">Start Love â–¶ï¸</button>
</div>

<!-- LETTER -->
<div class="screen" id="letterScreen">
  <div id="letter"></div>
  <button onclick="next('photos')">Next ğŸ’Œ</button>
</div>

<!-- PHOTOS -->
<div class="screen" id="photos">
  <h2>Our Moments ğŸ“¸</h2>
  <div class="slideshow">
    <img id="slide" src="photo1.jpg">
  </div>
  <button onclick="next('proposal')">Next ğŸ’–</button>
</div>

<!-- PROPOSAL -->
<div class="screen" id="proposal">
  <h2>Will you be my Valentine? ğŸ’</h2>
  <div class="buttons">
    <button onclick="yes()">Yes â¤ï¸</button>
    <button onclick="alert('Soch lo ğŸ˜Œâ¤ï¸')">No ğŸ™ˆ</button>
  </div>
</div>

<!-- FINAL -->
<div class="screen" id="final">
  <div class="heart">â¤ï¸</div>
  <h2>Forever & Always ğŸ’</h2>
</div>

<script>
const music=document.getElementById("music");

// Screen change
function show(id){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

// Start
function startLove(){
show("letterScreen");
music.play();
typeLetter();
}

// Typing letter + music sync
const text="I donâ€™t know how to explain it...\nBut my heart feels calm when I think of you.\nYou are my smile, my peace, my favorite feeling ğŸ’•";
let i=0;
function typeLetter(){
if(i<text.length){
letter.innerHTML+=text[i]==="\n"?"<br>":text[i];
i++;
setTimeout(typeLetter,70);
}
}

// Next
function next(id){show(id);}

// Slideshow
const photos=["photo1.jpg","photo2.jpg","photo3.jpg"];
let p=0;
setInterval(()=>{
const img=document.getElementById("slide");
if(img){
p=(p+1)%photos.length;
img.src=photos[p];
}
},2500);

// YES fireworks
function yes(){
show("final");
for(let i=0;i<80;i++){
const f=document.createElement("div");
f.className="firework";
f.style.left="50vw";
f.style.top="50vh";
f.style.setProperty("--x",(Math.random()*400-200)+"px");
f.style.setProperty("--y",(Math.random()*400-200)+"px");
document.body.appendChild(f);
setTimeout(()=>f.remove(),1500);
}
}
</script>

</body>
</html>
